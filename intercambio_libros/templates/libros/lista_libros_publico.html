{% extends 'base.html' %}

{% block content %}
    <h2>Lista de Libros Disponibles</h2>
    <ul>
        {% for libro in libros %}
            <li>{{ libro.titulo }} - {{ libro.autor }}</li>
        {% empty %}
            <li>No hay libros disponibles.</li>
        {% endfor %}
    </ul>
{% endblock %}
